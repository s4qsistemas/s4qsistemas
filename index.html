<body>
    <header>
        <!-- Navbar -->
        <nav>
            <ul>
                <li><a href="/portafolio/portafolio.html">Portafolio</a></li>
                <li><a href="/services/services.html">Servicios</a></li>

            </ul>
        </nav>
    </header>

    <!-- Linea separacion-->
    <hr class="featurette-divider">
    
    <!-- Pie de pagina -->
    <footer>
        <div class="d-flex justify-content-center">
            <h6> ©Copyright 2024 S4q Co. All Rights Reserved.</h6>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document"> 
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Módulo Contacto</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form class="form-inline was-validated">
                        <div class="form-group">
                            <i class="fa fa-user"></i>
                            <input type="text" class="form-control" placeholder="nombre" id="fullName" required>
                            <div class="valid-feedback va">dato válido</div>
                            <div class="invalid-feedback va">ingresar nombre</div>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock"></i>
                            <input type="email" class="form-control" placeholder="correo" id="email_id" required>
                            <div class="valid-feedback va">dato válido</div>
                            <div class="invalid-feedback va">ingresar email válido</div>			
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock"></i>
                            <input type="text" class="form-control" placeholder="teléfono" id="phone" required>
                            <div class="valid-feedback va">dato válido</div>
                            <div class="invalid-feedback va">ingresar teléfono de contacto</div>			
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock"></i>
                            <textarea class="form-control" rows="10" placeholder="mensaje" id="message" required></textarea>
                            <div class="valid-feedback">
                                <button id="enviar" type="button" class="btn btn-success btn-block btn-lg" data-bs-dismiss="modal">Enviar</button>
                            </div>
                            <div class="invalid-feedback va">ingresar mensaje</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Funciones HTML -->
    <script type="module" src="/js/main.js"></script>
